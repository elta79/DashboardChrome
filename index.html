<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="upper-container">    
        <dotlottie-player id="cat-animation"src="https://lottie.host/58a622a6-72ff-49fc-b852-aee667e47864/UKGqUw8DHG.json" background="transparent" speed="1" loop autoplay></dotlottie-player>  
        <div id="weather-container">           
            <div id="temp-container">
                <div id="weather-icon"></div>
                <div id="temp"></div>
            </div>   
            <div id="location"></div>         
            <div id="weather-description"></div>
        </div>
    </div>
    <div id="time"></div>
    <div id="facts">SPACE HOLDER</div> 
    <div class="lower-container">
        
        <div id="riddle-container">
            <div id="riddle">SPACE HOLDER</div>
            <button id="riddle-button">Give up?</button> 
        </div>
        
    </div>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    
    <script src="index.js"></script>
    
</body>
</html>
